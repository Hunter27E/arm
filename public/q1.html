<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ARM Quiz Game</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"> -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script> -->

	</head>
	<body>
        <div class="container"></div>
            <h1>What is the fastest speed a giraffe can run?</h1>
            <!-- creates the list of vertical buttons -->
            <!-- https://getbootstrap.com/docs/4.0/components/list-group/ -->
            <ul class="list-group">
                <!-- add 'active' to set the clicked button -->
                <!-- https://getbootstrap.com/docs/4.0/components/buttons/ -->
                <button class="btn btn-secondary active">27 mph</button>
                <button class="btn btn-secondary">37 mph</button>
                <button class="btn btn-secondary">47 mph</button>
                <button class="btn btn-secondary">57 mph</button>
              </ul>

              <!-- example circle countdown: https://codepen.io/charlenopires/pen/JMoxdb -->
              <div id="countdown" class="d-flex justify-content-center">
                <svg>
                    <circle r="18" cx="20" cy="20"></circle>
                </svg>
            </div> 
        </div>
                
            
		</main>
		<footer></footer>
	</body>
</html>
